version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-analyzer-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./backend:/app
    restart: unless-stopped
    networks:
      - stock-analyzer-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stock-analyzer-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - stock-analyzer-network

networks:
  stock-analyzer-network:
    driver: bridge
